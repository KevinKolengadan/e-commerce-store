<div>
  <div *ngIf="productDetails" class="row padding-top-40-20">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z1">

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Product Image </th>
        <td mat-cell *matCellDef="let element">
          <img alt="Product Image for {{element.product.title}}" class="product-image" [src]="element.product.image">
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.product.category}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell class="align-right" *matHeaderCellDef> Quantity </th>
        <td mat-cell [align]="'right'" *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell class="align-right" *matHeaderCellDef> Price </th>
        <td mat-cell [align]="'right'" *matCellDef="let element"> {{element.quantity*element.product.price | currency}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="removeFromCart">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell [align]="'right'" *matCellDef="let element">
          <button type="button" mat-raised-button color="warn" (click)="removeFromCart(element.product)">
            Remove From Cart
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
<div class="spinner-background" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
